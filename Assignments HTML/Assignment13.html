<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Block vs Inline Elements</title>
    <style>
        .red-text{
            color:red;
        }
        .blue-word{
            color:blue;
        }
    </style>
</head>
<body>
    <div>
        <p class="red-text">This is a paragraph inside a block-level &lt;div&gt; elements and it's red.</p>
    </div>
    <p>This Paragraph contain a <span class="blue-word">blue</span> word using an inline &lt;span&gt; elements.</p>
</body>
</html>
